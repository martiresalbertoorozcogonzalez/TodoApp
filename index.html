<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
      
        <h1 class="text-center my-5">Todo App</h1>
        <form id="formulario">
             <input 
              type="text"
              placeholder="Ingrese tarea"
              class="form-control my-2"
              id="input"
              autofocus
             >
             <button class="btn btn-black btn-primary">
                 Agregar
             </button>
        </form>

        <div id="lista-tareas" class="mt-3"></div>
        <!-- <div class="alert alert-dark text-center">
            No hay tareas pendientes ðŸ˜Ž
        </div> -->

        <template id="template">
            <div class="alert alert-warning d-flex justify-content-between align-items-center">
                <p class="m-0">Tarea 1</p> 
                <h3 class="m-0">
                   <i class="fas fa-check-circle text-success" role="button"></i>
                   <i class="fas fa-minus-circle text-danger" role="button"></i>
                </h3>
            </div>
        </template>

    </div>

    <script src="app.js"></script>
</body>
</html>
